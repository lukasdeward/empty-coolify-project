# Use Node 20 and PNPM
[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

providers = ["node"]

[phases.install]
cmds = ["npm install -g corepack", "corepack enable", "corepack prepare pnpm@9.1.4 --activate", "pnpm install"]


[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "node .output/server/index.mjs"